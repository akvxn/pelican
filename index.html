<!DOCTYPE html>
<html> 

  <head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <link rel="icon" href="/image/pelican.ico">
    <title>pélican</title>

  </head>
  
  <body class="min-h-screen flex items-center justify-center bg-[url('image/windows.jpg')] bg-cover bg-center backdrop-blur-lg">
    <div class="window active" style="max-width: 400px">
      <div class="title-bar">
        <div class="title-bar-text">pélican !!!</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body has-space">
        <menu role="tablist" aria-label="Window with Tabs">
          <button role="tab" aria-controls="accueil" aria-selected="true">accueil</button>
        </menu>

        <article role="tabpanel" id="accueil">
          <div class="space-y-3">
            <p>site actuellement en construction, pour nous contacter -> alfaa@pélican.fr</p>
          </div>
        </article>
        <section style="display: flex; justify-content: flex-end; gap: 6px">
          <button class="default">OK</button>
          <button>Cancel</button>
        </section>
      </div>
    </div>

    <script>
      const tabs = document.querySelectorAll('[role="tab"]');
      const tabPanels = document.querySelectorAll('[role="tabpanel"]');

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          // Déselectionne tous les onglets
          tabs.forEach(t => t.setAttribute('aria-selected', 'false'));
          // Masque tous les panels
          tabPanels.forEach(panel => panel.hidden = true);
          // Active l'onglet cliqué
          tab.setAttribute('aria-selected', 'true');
          const id = tab.getAttribute('aria-controls');
          document.getElementById(id).hidden = false;
        });
      });
    </script>
  </body>
</html>
